<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="main-header">
        <div class="nothing">

        </div>
        <div class="logo">
            <div>
                <img src="logo/airbnb.jpg" alt="logo" width=115px height=40px>
            </div>
            <div class="middle-wrapper">
                <div class="middle" id="middleSection">
                    <img src="logo/room.jpg" alt="logo" class="ilogo">
                    <span class="hlogo">Homes</span>
                    <img src="logo/ballon.jpg" alt="logo" class="ilogo">
                    <span class="hlogo">Experiences</span>
                    <img src="logo/food.png" alt="logo" class="ilogo">
                    <span class="hlogo">Services</span>
                </div>
                <div id="miniSearchContainer">
                    <button class="mini-search">
                        <div class="mini-middle">
                            <div><img src="logo/room.jpg" alt="logo" class="ilogo2"></div>
                            <div class="hlogo">Anywhere</div>
                            <div class="hlogo">Anytime</div>
                            <div class="hlogo">Add Guest</div>
                        </div>
                        <div><img src="logo/search.png" alt="logo" class="ilogo3"></div>
                    </button>
                </div>
            </div>

            <div class="end">
                <button class="host-btn">Become a host</button>
                <button class="icon-btn">
                    <img src="logo/global-svgrepo-com.svg" alt="Globe Icon" height="25px" width="25px">
                </button>
                <button class="icon-btn">
                    <img src="logo/hamburger-menu-svgrepo-com.svg" alt="Menu Icon" height="25px" width="25px">
                </button>

            </div>
        </div>
        <div class="header2">
            <div class="empty-div"></div>
            <button class="search-bar" id="searchBar">
                <div class="big-layout">
                    <div class="section">
                        <span class="upper-text">Where</span>
                        <span class="lower-text">Search Destination</span>
                    </div>
                    <div class="section">
                        <span class="upper-text">Check in</span>
                        <span class="lower-text">Add dates</span>
                    </div>
                    <div class="section">
                        <span class="upper-text">Check out</span>
                        <span class="lower-text">Add Dates</span>
                    </div>
                    <div class="section">
                        <span class="upper-text">Who</span>
                        <span class="lower-text">Add guests</span>
                    </div>
                    <div class="mini-layout">
                        <div class="mini-middle">
                            <div><img src="logo/room.jpg" alt="logo" class="ilogo2" /></div>
                            <div class="hlogo">Anywhere</div>
                            <div class="hlogo">Anytime</div>
                            <div class="hlogo">Add Guest</div>
                        </div>
                    </div>
                    <div><img src="logo/search.png" alt="search" class="ilogo3" /></div>
                </div>
            </button>
        </div>
        <div class="empty-div"></div>
    </div>
    <div class="search">

    </div>
    <div class="mini-header">
        <div>
            <img src="logo/airbnb.jpg" alt="logo" width=115px height=40px>
        </div>

        <div class="end">
            <button class="host-btn">Become a host</button>
            <button class="icon-btn">
                <img src="logo/global-svgrepo-com.svg" alt="Globe Icon" height="25px" width="25px">
            </button>
            <button class="icon-btn">
                <img src="logo/hamburger-menu-svgrepo-com.svg" alt="Menu Icon" height="25px" width="25px">
            </button>

        </div>
    </div>
    <div class="middle">

    </div>
    <div class="footer">

    </div>
    <script src="script.js"></script>
</body>

</html>
